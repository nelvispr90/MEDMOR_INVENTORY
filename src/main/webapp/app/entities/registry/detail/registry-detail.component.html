<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="registry">
      <h2 data-cy="registryDetailsHeading"><span jhiTranslate="medmorInventoryApp.registry.detail.title">Registry</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ registry.id }}</span>
        </dd>
        <dt><span jhiTranslate="medmorInventoryApp.registry.amount">Amount</span></dt>
        <dd>
          <span>{{ registry.amount }}</span>
        </dd>
        <dt><span jhiTranslate="medmorInventoryApp.registry.product">Product</span></dt>
        <dd>
          <div *ngIf="registry.product">
            <a [routerLink]="['/product', registry.product?.id, 'view']">{{ registry.product?.lote }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="medmorInventoryApp.registry.section">Section</span></dt>
        <dd>
          <div *ngIf="registry.section">
            <a [routerLink]="['/section', registry.section?.id, 'view']">{{ registry.section?.productType }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/registry', registry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
